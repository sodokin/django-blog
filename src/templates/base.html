{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %} {% endblock %}
</head>
<body>
    <nav>
        <a href=" {% url 'blog:home' %} "> Accueil</a>
        {% if request.user.is_authenticated %}
            <a href=" {% url 'blog:create' %} "> Ajouter un article</a>
        {% endif %}
    </nav>
    <section id="blog">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
